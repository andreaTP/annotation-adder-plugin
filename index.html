<!DOCTYPE html>
<html>
<head>
  <title>Annotations adder plugin</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>

<div id="playground">
</div>


<script type="text/javascript" src="./main/target/scala-2.11/annotationadder-fastopt.js"></script>
<script>
	var foo2 = new demo.unicredit.Foo2(2, "foofoo")
	alert("foo2 is hardcoded "+foo2)
	var foo3 = new demo.unicredit.Foo3(3, "foofoofoo")
	alert("foo3 is generated "+foo3)
	try {
		var foo4 = new demo.unicredit.Foo4(3, "foofoofoofoo")
	} catch (err) {}
	alert("foo4 is unreachable "+foo4)
</script>

</body>
</html>
